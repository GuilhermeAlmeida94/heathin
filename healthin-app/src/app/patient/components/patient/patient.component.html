<p>
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon class="white">menu</mat-icon>
    </button>
    <span class="white">HeathIn</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon class="white">person</mat-icon>
    </button>
    <span class="white">{{user}}</span>
  </mat-toolbar>
</p>

<mat-sidenav-container class="navbar-sidenav-container">
  <mat-sidenav-content class="sidenav-content">
    <div class="container">
      <form [formGroup]="form">
        <mat-form-field appearance="outline" class="col-lg-12">
          <mat-label>Search for Patient Name</mat-label>
          <input
            matInput
            placeholder="Search for Patient Name"
            formControlName="patientName"
            [matAutocomplete]="auto">
          <mat-icon matSuffix>search</mat-icon>
          <mat-autocomplete 
            autoActiveFirstOption
            #auto="matAutocomplete"
            [displayWith]="getOptionName"
            (optionSelected)="optionSelected($event.option.value)">
            <mat-option *ngFor="let patientOption of patientOptions$ | async"
              [value]="patientOption"
              >
              {{patientOption.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      
      <div *ngIf="patientId">
        <mat-tab-group>
          <mat-tab label="Profile">
            <ng-template matTabContent>
              <app-profile></app-profile>
            </ng-template>
          </mat-tab>
          <mat-tab label="Exams">
            <ng-template matTabContent>
              <app-exams [patientId]="patientId"></app-exams>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
        
        <!-- <nav mat-tab-nav-bar>
          <a mat-tab-link
          *ngFor="let link of navLinks"
          [routerLink]="link.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
            {{link.label}}
          </a>
        </nav>
        <router-outlet></router-outlet> -->
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
